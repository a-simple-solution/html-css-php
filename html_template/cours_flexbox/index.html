<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple FlexBox example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="container">
    <!-- We create two <div> that show how flex box display blocks in row -->
    <div id="one">Div : One</div>
    <div id="two">Div : Two</div>
</div>

<div id="second_container">
    <!-- We create two <div> that show how flex box display blocks in column-->
    <div id="three">Div : Three</div>
    <div id="four">Div : Four</div>
</div>

</body>
</html>
